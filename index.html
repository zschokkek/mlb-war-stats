    // Function to populate table

        const rankCell = document.createElement('td');
        rankCell.className = 'rank-cell';
        rankCell.textContent = row.rank;
        tr.appendChild(rankCell);
        
        const playerCell = document.createElement('td');
        playerCell.className = 'player-cell';
        playerCell.textContent = row.player;
        tr.appendChild(playerCell);
        
        const yearsCell = document.createElement('td');
        yearsCell.className = 'years-cell';
        yearsCell.textContent = row.startYear === row.endYear ? 
          row.startYear : `${row.startYear}-${row.endYear}`;
        tr.appendChild(yearsCell);
        
        const avgWARCell = document.createElement('td');
        avgWARCell.className = 'war-cell';
        avgWARCell.textContent = row.avgWAR.toFixed(1);
        tr.appendChild(avgWARCell);
        
        const totalWARCell = document.createElement('td');
        totalWARCell.className = 'total-war-cell';
        totalWARCell.textContent = row.totalWAR.toFixed(1);
        tr.appendChild(totalWARCell);

      });
    }
